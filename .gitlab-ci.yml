    - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASSWORD  $DOCKER_HUB_URL

lint:
    stage: analyse
    image: node:16-slim
    allow_failure: true
    variables:
        GITLAB_TOKEN: $CI_JOB_TOKEN
    before_script: [""]
    script:
        - npm install
        - npm run lint

